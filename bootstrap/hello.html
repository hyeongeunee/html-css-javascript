<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        .btn {
            background: hsl(var(--hue), 98%, 80%);
            border: none;
            border-radius: 7px;
            cursor: pointer;
            color: black;
            font: 600 1.05rem/1 "Nunito", sans-serif;
            letter-spacing: 0.05em;
            overflow: hidden;
            padding: 1.15em 3.5em;
            min-height: 3.3em;
            position: relative;
            text-transform: lowercase;
        }

        .btn--yellow {
            --hue: 46;
        }

        .btn--green {
            --hue: 163;
        }

        .btn--purple {
            --hue: 244;
        }

        .btn--red {
            --hue: 0;
        }

        .btn--blue {
            --hue: 210;
        }

        .btn:active,
        .btn:focus {
            outline: 3px solid hsl(calc(var(--hue) + 90), 98%, 80%);
        }

        .btn+.btn {
            margin-top: 2.5em;
        }

        .btn__txt {
            position: relative;
            z-index: 2;
        }

        .btn__bg {
            background: hsl(var(--hueBg), 98%, 80%);
            border-radius: 50%;
            display: block;
            height: 0;
            left: 50%;
            margin: -50% 0 0 -50%;
            padding-top: 100%;
            position: absolute;
            top: 50%;
            width: 100%;
            transform: scale(0);
            transform-origin: 50% 50%;
            transition: transform 0.175s cubic-bezier(0.5, 1, 0.89, 1);
            z-index: 1;
        }

        .btn__bg:nth-of-type(1) {
            --hueBg: calc(var(--hue) - 90);
            transition-delay: 0.1725s;
        }

        .btn__bg:nth-of-type(2) {
            --hueBg: calc(var(--hue) - 180);
            transition-delay: 0.115s;
        }

        .btn__bg:nth-of-type(3) {
            --hueBg: calc(var(--hue) - 270);
            transition-delay: 0.0575s;
        }

        .btn__bg:nth-of-type(4) {
            --hueBg: calc(var(--hue) - 360);
            transition-delay: 0s;
        }

        .btn:hover .btn__bg,
        .btn:focus .btn__bg,
        .btn:active .btn__bg {
            transform: scale(1.5);
            transition: transform 0.35s cubic-bezier(0.11, 0, 0.5, 0);
        }

        .btn:hover .btn__bg:nth-of-type(1),
        .btn:focus .btn__bg:nth-of-type(1),
        .btn:active .btn__bg:nth-of-type(1) {
            transition-delay: 0.115s;
        }

        .btn:hover .btn__bg:nth-of-type(2),
        .btn:focus .btn__bg:nth-of-type(2),
        .btn:active .btn__bg:nth-of-type(2) {
            transition-delay: 0.23s;
        }

        .btn:hover .btn__bg:nth-of-type(3),
        .btn:focus .btn__bg:nth-of-type(3),
        .btn:active .btn__bg:nth-of-type(3) {
            transition-delay: 0.345s;
        }

        .btn:hover .btn__bg:nth-of-type(4),
        .btn:focus .btn__bg:nth-of-type(4),
        .btn:active .btn__bg:nth-of-type(4) {
            transition-delay: 0.46s;
        }

        .btn-hover.color-9 {
            background-image: linear-gradient(to right, #25aae1, #4481eb, #04befe, #3f86ed);
            box-shadow: 0 4px 15px 0 rgba(65, 132, 234, 0.75);
        }

        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .buttons {
            margin: 10%;
            text-align: center;
        }

        .btn-hover {
            width: 200px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            margin: 20px;
            height: 55px;
            text-align: center;
            border: none;
            background-size: 300% 100%;

            border-radius: 50px;
            moz-transition: all .4s ease-in-out;
            -o-transition: all .4s ease-in-out;
            -webkit-transition: all .4s ease-in-out;
            transition: all .4s ease-in-out;
        }

        .btn-hover:hover {
            background-position: 100% 0;
            moz-transition: all .4s ease-in-out;
            -o-transition: all .4s ease-in-out;
            -webkit-transition: all .4s ease-in-out;
            transition: all .4s ease-in-out;
        }

        .btn-hover:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <button class="btn btn-primary">버튼</button>
    <button class="btn btn-secondary">버튼</button>
    <button class="btn btn-success">버튼</button>
    <button class="btn btn-info">버튼</button>
    <button class="btn btn-warning">버튼</button>
    <button class="btn btn-danger">버튼</button>
    <br><br>
    <button type="button" class="btn btn--blue">
        <span class="btn__txt"> Button </span>
        <i class="btn__bg" aria-hidden="true"></i>
        <i class="btn__bg" aria-hidden="true"></i>
        <i class="btn__bg" aria-hidden="true"></i>
        <i class="btn__bg" aria-hidden="true"></i>
    </button>
    <button class="btn-hover color-9"> BUTTON </button>
    <br><br>
    <h1>table 요소 사용하기</h1>
    <table class="table table-striped">
        <!-- 표의 제목은 caption에 표기한다. -->
        <caption>
            회원 목록
        </caption>
        <!-- 
            칼럼의 폭을 조절하고 싶으면 colgroup 요소를 활용한다. 
            colgroup의 자식 요소인 col의 width가 칼럼의 폭이 된다.
        -->
        <colgroup>
            <col width="100" />
            <col width="200" />
            <col width="300" />
        </colgroup>
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>김구라</td>
                <td>노량진</td>
            </tr>
            <tr>
                <td>2</td>
                <td>해골</td>
                <td>행신동</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
