<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Oswald");

        :root {
            --background: #FFF;
            --text: #000;
            --highlight: #39AC4C;
        }

        body {
            background: var(--background);
            display: flex;
            height: 100%;
            overflow: hidden;
            transition: 0.5s background ease;
        }

        .navigation {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }

        ul {
            display: flex;
            list-style-type: none;
        }

        ul a {
            margin: 10px 30px;
            position: relative;
            color: var(--text);
            font-family: "Oswald", sans-serif;
            font-size: 20px;
            text-transform: uppercase;
            text-decoration: none;
        }

        ul a:before {
            position: absolute;
            bottom: -2px;
            content: "";
            width: 100%;
            height: 3px;
            background: var(--highlight);
            transform: translateX(-100%);
            opacity: 0;
        }

        ul a:hover:before {
            opacity: 1;
            transition: 0.5s transform ease, 0.8s opacity ease;
            transform: translateX(0);
        }

        ul .active {
            color: var(--highlight);
        }

        ul .active:hover:before {
            opacity: 0;
        }
    </style>
</head>

<body>
    <nav>
        <div class="navigation">
            <ul>
                <a href="ttt.html" class="active" target="_blank">Home</a>
                <a href="info.html" target="_blank">Info</a>
                <a href="/" target="_blank">Service</a>
                <a href="/" target="_blank">QnA</a>
            </ul>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script>
        $("ul a").on("click", (e) => {
            $("ul a").removeClass("active");
            $(e.target).addClass("active");
        })
    </script>
</body>

</html>
