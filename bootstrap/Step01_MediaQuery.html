<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_MediaQuery.html</title>
    <style>
        /* 선택자의 구체성이 같다면 나중에 정의한 것이 우선순위가 높다 */
        /* 조건부로 존재하도록 하는법 => MediaQuery */

        @media(min-width: 576px) {
            .bg-yellow {
                background-color: yellow;
            }
        }

        /* 
            아래의 media query의 중괄호 안에 작성한 css는 조건부로 적용된다.
            ( )안의 조건이 true인 경우에만 적용된다.
            따라서 device 폭이 최소 768px이상이 되어야 적용이 된다.
        */

        @media(min-width: 768px) {
            .bg-green {
                background-color: green;
            }
        }
    </style>
</head>

<body>
    <p class="bg-yellow bg-green">p1 입니다</p>
</body>

</html>
