<!DOCTYPE html> <!-- 이 문서는  html5 형식의 문서라고 웹 브라우저에 알리는 선언부 -->
<html lang="en">
<head>
    <!-- 주로 웹 페이지의 설정 정보가 들어감 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_img.html</title>
    <!-- Inner text -->
</head>
<body>
    <!-- 요소 -->
    <h1>이미지 입니다.</h1>
    <img src="images/01_iron_man_2.jpg" alt="아이언맨 이미지"><br>
    <!-- <img...><br> 등은 단독 요소 // 작성할 기능들이 있는 것은 열고 닫아야함. -->
    <!-- xxx(attribute name 속성명)="xxx"(attribute value 속성값) -->
    <img src="http://pics.gmarket.co.kr/pc/single/kr/common/image__logo.png" alt="Gmartket 로고"> 
</body>
</html>
