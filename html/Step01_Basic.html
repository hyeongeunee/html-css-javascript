<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Basic.html</title>
    <style>
        /*
        css 영역에서의 주석입니다.
        */
        button
        {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 
        여기는 html 영역에서의 주석입니다.
     -->
    <h1>여기는 제목 입니다.</h1>
    <P>안녕하세요 이제 시작이군요.</P>
    <button onclick="sayHi()">인사하기</button>
    <script>
        //한 줄 주석 작성하기

        //에이콘아카데미
        
        //alert("hi");
        
        function sayHi() 
        {
            alert("안녕하세요!");
            //페이지 내 콘솔창에서 함수명() 하면 실행됨.
            //특정 시점에 일괄 실행할 자바스크립트를 모아놓을 수 있다.
        }
    </script>
</body>
</html>
