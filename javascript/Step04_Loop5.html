<body>
    <h1>배열의 함수를 활용해서 반복 작업 수행하기</h1>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>
    <button onclick="print()">출력하기</button>
    <script>
        let nums = [10, 20, 30, 40, 50];

        // 나중에 호출되는 함수 : callbackfn
        // nums.forEach(function(item, index){
        //     console.log(index+" : "+item);
        // });

        /*
            출력하기 버튼을 누르면 nums 배열에 담긴 숫자가 위의 p요소에 순서대로
            출력되도록 프로그래밍 해보세요.
            단, 배열이 가지고 있는 forEach() 함수를 활용해서..
        */
        // xxx.forEach (func (value, index, arr) { } )
        let print = function () {
            nums.forEach(function (item, index) {
                //console.log(item);
                document.querySelectorAll("p")[index].innerText = item;
            })
        };

        }

    </script>
