<body>
    <input type="text" id="inputMsg" placeholder="메세지 입력 ...">
    <button id="sendBtn">전송</button>
    <h3>전송 받은 메세지 목록</h3>
    <ul id="msgList">
        <li>하나</li>
        <li>둘</li>
    </ul>
    <script>
        // document.querySelector("#sendBtn").addEventListener("click", function (event) {
        //     let msg = document.querySelector("#inputMsg").value;
        //     let li = document.querySelector("li");
        //     console.log(msg);
        //     let li1 = document.createElement("li");
        //     list.append(li1) = "msg";
        //     if (event.key == "click") {
        //         document.querySelector("#inputMsg").innerText = "";
        //     }
        // });

        // id가 sendBtn인 곳에 "click"이벤트가 일어났을때 실행할 callback함수 등록
        document.querySelector("#sendBtn").addEventListener("click", (event) => {
            // 1. input요소에 입력한 value값을 읽어온다.
            let msg = document.querySelector("#inputMsg").value;
            // 2. li요소를 만든다
            let li = document.createElement("li");
            // 3. 만든 li요소에 innerTect로 input요소에서 읽어온 value값을 넣어준다.
            li.innerText = msg;
            // 4. 위에서 만든 li요소를 id가 msgList인 곳에 추가한다. (append 한다.)
            document.querySelector("#msgList").append(li);
        });
    </script>
</body>

</html>
