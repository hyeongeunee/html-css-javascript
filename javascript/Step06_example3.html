<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_example3.html</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            background-color: yellow;
            cursor: pointer;
            transition: margin-left 0.4 ease-in-out;
        }
    </style>
</head>

<body>
    <div class="box">div1</div>
    <div class="box">div2</div>
    <div class="box">div3</div>
    <div class="box">div4</div>
    <div class="box">div5</div>
    <script>
        /*
            클릭한 box div만 우측으로 100px씩 움직이도록 프로그래밍 해보세요.
        */
        // let mLeft = 0;
        // let count = [0, 0, 0, 0, 0];
        // for (let i = 0; i < 5; i++) {
        //     document.querySelectorAll(".box")[i].addEventListener("click", function (e) {
        //         count[i] += 1;
        //         e.target.style.marginLeft = mLeft + count[i] * 100 + "px";
        //         console.log(e);
        //     });
        // }

        let divs = document.querySelectorAll(".box");
        for (let i=0; i<divs.length; i++){
            //margin-left 값을 저장할 변수를 만들고 초기값 0부여
            let mLeft = 0;
            divs[i].addEventListener("click", (e) => {
                mLeft += 100;
                // click 이벤트가 발생한 바로 그 요소의 margin-left 값을 변경시키기
                e.target.style.marginLeft = mLeft + "px";
            });
        }
        
        /*
            let a = function(){};           >> 함수를 만들어서 변수에 담고 변수에 담은 다음 call 하기
            a()
            
            변수에 담는 이유는 담아놓고 필요한 시점에 여러번 call 하려고
            그런데 만일 만든 함수를 오직 1번만 call 할 예정이라면
            변수에 담지 않아도 되지 않을까?

            [함수를 만들자마자 바로 call 하기]
            (function(){
            })();
        */

        (function(){
            let divs = document.querySelectorAll(".box");

            for (let i=0; i<divs.length; i++){
                let mLeft = 0;
                divs[i].addEventListener("click", (e) => {
                    mLeft += 100;
                    e.target.style.marginLeft = mLeft + "px";
                });
            }
        })();

    </script>
</body>

</html>
