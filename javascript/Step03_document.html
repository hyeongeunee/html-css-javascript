<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_Document.html</title>
</head>

<body>
    <h1>document object 사용해보기</h1>
    <button onclick="change()">바꾸기</button>
    <p id="one" onmouseover="change2()">p1</p>
    <p class="my-class">p2</p>
    <p class="my-class">p3</p> <!-- ~~All(".my-class")[1] 이런 식으로 선택 가능 -->
    <input type="text" id="two"> <!-- css선택자로 doc~.qu~ 선택 가능 ('#one~') -->
    <button onclick="send()">전송 &rarr;</button>
    <input type="text" id="three"> <!-- innerText > X , value > O -->
    <script>
        //h1 요소의  innerText를 특정(바꾸기) 버튼을 눌렀을 때 바꾸고 싶다.
        let change = function () {
            document.querySelector("h1").innerText = "오잉?";
        };
        
        // p1에 mouseover가 되었을 때 innerText를 "마우스가 올라왔네 ?" 라고 변경

        /*
        let change_p = function() {
            document.querySelector("p").innerText = "마우스가 올라왔네 ?";
        };
        */

        let change2 = () => {
            document.querySelector("p").innerText = "마우스가 올라왔네 ?";
        };

        // let send = function() {
        //     document.querySelector("#three").value = document.querySelector("#two").value;
        // };

        let send = () => {
            //1. 첫번째 input 요소에 입력한 value를 읽어온다.
            let msg = document.querySelector("#two").value;
            //2. 위에서 읽어온 value 값을 두번째 input 요소의 value값으로 넣어준다.
            document.querySelector("#three").value = msg;
        };

        //아래의 코드도 가능하다

        let firstInput = document.querySelector("#two");
        let secondInput = document.querySelector("#three");

        let send3 = () => {
            secondInput.value = firstInput.value;
        }

    </script>
</body>

</html>
