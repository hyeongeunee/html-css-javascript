<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step11_RegExp2.html</title>
</head>

<body>
    <h1>입력한 문자열 검증하기</h1>
    <p>반드시 한 글자 이상 입력해야 하고 특수문자는 허용하지 않습니다.</p>
    <input type="text" id="one" placeholder="입력....">
    <p id="result"></p>
    <script>
        document.querySelector("#one").addEventListener("input", (e) => {
            //1. 입력한 문자열을 읽어와서
            const reg = /^[\w]+$/;
            const reg1 = /^[a-zA-Z0-9ㄱ-ㅎ가-힇]+$/;

            const msg = e.target.value;
            //2. "반드시 입력(한글자 이상)해야하고 특수문자는 허용하지 않습니다." 조건을 만족하려면
            //   id가 result 인 p 요소의 innerText로 "pass"를 출력하고
            //   만족하지 않으면 "Fail"을 출력해 보세요
            let isPass = reg1.test(msg);
            if (isPass) document.querySelector("#result").innerText = "Pass";
            else document.querySelector("#result").innerText = "Fail";
        });
    </script>
</body>

</html>
