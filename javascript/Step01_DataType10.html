<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_DataType10.html</title>
</head>

<body>
    <h1>javascript 데이터 type</h1>
    <p><strong>function</strong>의 매개 변수</p>
    <script>
        /*
            function(msg){

            }
            에서 msg는 매개 변수이다.
            함수에 전달되는 값을 전달 받을 변수이며,
            let을 선언하지 않는다
            매개 변수는 해당 함수 안에서만 사용할 수 있다.
        */

        // 함수 안에서만 사용할 수 있는 변수 / let msg = ? ->> 지역변수를 선언한 것이나 마찬가지임 
        let printMsg = function (msg) { //function type data // function () <- 매개 변수를 선언할 수 있는 공간
            // msg 에 뭐가 들어갈지 모르는데 call 하는 시점에 결정됨(타입을 고정할 수 없음). // let msg = <<< 처럼 선언하는 느낌 ㅇ.ㅇ
            // msg에 뭐가 전달될 지는 모르겠지만 아래와 같이 사용할거야!
            console.log("---------");
            console.log(msg);
            console.log("---------");
        };

        printMsg("hello");
        printMsg("bye");

    </script>
</body>

</html>
