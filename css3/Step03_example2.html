<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_example2</title>
    <link rel="stylesheet" href="css/animate.css">
    <style>
        .rubber {
            animation-name: rubberBand;
            animation-duration: 1s;
        }

        button {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <button id="myBtn" class="animate">Click Me!</button>
    </div>
    <script>
        /*
            위의 버튼을 누를 때마다 rubberBand 라는 키프레임이 버튼에 적용되도록 
            프로그래밍 해보세요.
        */
        document.querySelector("#myBtn").addEventListener("click", (e) => {
            e.target.classList.add("rubber");
            e.target.addEventListener("animationend", () => {
                e.target.classList.remove("rubber");
            })
        });
    </script>
</body>

</html>
